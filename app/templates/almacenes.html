<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ERP Toyota</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header>
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Toyota Logo">
    <h1>ERP Toyota</h1>
</header>
<h2>Almacenes</h2>
<a href="/almacenes/nuevo">Nuevo</a>
<table border="1">
<tr>
    <th>Ubicación</th>
    <th>Correo</th>
    <th>Tipo de Almacén</th>
    <th>Capacidad</th>
    <th>Disponible</th>
    <th>Acciones</th>
</tr>
{% for a in almacenes %}
<tr>
    <td>{{ a.ubicacion }}</td>
    <td>{{ a.correo }}</td>
    <td>{{ a.tipo_almacen }}</td>
    <td>{{ a.capacidad }}</td>
    <td>{{ a.disponible }}</td>
    <td>
        <a href="/almacenes/editar/{{ a.id }}">Editar</a> | 
        <a href="/almacenes/eliminar/{{ a.id }}">Eliminar</a>
    </td>
</tr>
{% endfor %}
</table>
<a href="/">Volver</a>
</body>
