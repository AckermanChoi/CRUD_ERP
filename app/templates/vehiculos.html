<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ERP Toyota</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header>
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Toyota Logo">
    <h1>ERP Toyota</h1>
</header>
<h2>Vehículos</h2>
<a href="/vehiculos/nuevo">Nuevo</a>
<table border="1">
<tr>
    <th>Modelo</th>
    <th>Tipo</th>
    <th>Año</th>
    <th>Color</th>
    <th>Precio de venta</th>
    <th>Costo fabricante</th>
    <th>Acciones</th>
</tr>
{% for v in vehiculos %}
<tr>
    <td>{{ v.modelo }}</td>
    <td>{{ v.tipo }}</td>
    <td>{{ v.anio }}</td>
    <td>{{ v.color }}</td>
    <td>{{ v.precio_venta }}</td>
    <td>{{ v.costo_fabricante }}</td>
    <td>
        <a href="/vehiculos/editar/{{ v.id }}">Editar</a> | 
        <a href="/vehiculos/eliminar/{{ v.id }}">Eliminar</a>
    </td>
</tr>
{% endfor %}
</table>
<a href="/">Volver</a>
</body>
</html>
