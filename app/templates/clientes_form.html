<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ERP Toyota</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header>
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Toyota Logo">
    <h1>ERP Toyota</h1>
    <div class="header-right">
        {% if session.empleado_nombre %}
            Bienvenido, {{ session.empleado_nombre }} | <a href="/logout">Salir</a>
        {% else %}
            <a href="/login">Acceder</a>
        {% endif %}
    </div>
    <div class="page-title">Clientes</div>
</header>
{% include '_flash.html' %}
<div class="container">
<div class="table-actions">
    <a class="btn btn-secondary" href="/">Volver</a>
    <div></div>
</div>
<div class="form-wrapper">
    <h1>{{ cliente and "Editar Cliente" or "Nuevo Cliente" }}</h1>
    <form method="POST">
        Nombre: <input type="text" name="nombre" value="{{ cliente.nombre if cliente else '' }}"><br>
        DNI: <input type="text" name="dni" value="{{ cliente.dni if cliente else '' }}"><br>
        Correo: <input type="email" name="correo" value="{{ cliente.correo if cliente else '' }}"><br>
        Teléfono: <input type="text" name="telefono" value="{{ cliente.telefono if cliente else '' }}"><br>
        País: <input type="text" name="pais" value="{{ cliente.pais if cliente else '' }}"><br>
        Tipo: <input type="text" name="tipo" value="{{ cliente.tipo if cliente else '' }}"><br>
        <div style="display:flex; justify-content:flex-end; gap:8px; margin-top:10px;">
            <input class="btn btn-primary" type="submit" value="{{ cliente and 'Actualizar' or 'Guardar' }}">
        </div>
    </form>
</div>
</div>
</body>
</html>
