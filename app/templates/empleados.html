<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ERP Toyota</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header>
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Toyota Logo">
    <h1>ERP Toyota</h1>
</header>
<h2>Empleados</h2>
<a href="/empleados/nuevo">Nuevo</a>
<table border="1">
<tr>
    <th>Nombre</th>
    <th>DNI</th>
    <th>Correo</th>
    <th>Direcci√≥n</th>
    <th>Departamento</th>
    <th>Salario</th>
    <th>Acciones</th>
</tr>
{% for e in empleados %}
<tr>
    <td>{{ e.nombre }}</td>
    <td>{{ e.dni }}</td>
    <td>{{ e.correo }}</td>
    <td>{{ e.direccion }}</td>
    <td>{{ e.departamento }}</td>
    <td>{{ e.salario }}</td>
    <td>
        <a href="/empleados/editar/{{ e.id }}">Editar</a> | 
        <a href="/empleados/eliminar/{{ e.id }}">Eliminar</a>
    </td>
</tr>
{% endfor %}
</table>

<a href="/">Volver</a>
</body>
</html>
